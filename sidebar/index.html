<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Web</title>
</head>
<body>
    
    <div class="container">

        <div class="log-div">
            <h2 class="" id="logo">Logo</h2>
            <span class="material-symbols-outlined" id="menu">
                menu_open
            </span>
        </div>



        <div class="items-div">
            <div class="search">
                <span class="material-symbols-outlined">
                    search
                </span>
                <p class="">Search...</p>
            </div>
            <div class="dash">
                <span class="material-symbols-outlined">
                    dashboard
                </span>
                <p class="">Dashboard</p>
            </div>
            <div class="user">
                <span class="material-symbols-outlined">
                    person
                </span>
                <p class="">User</p>
            </div>
            <div class="message">
                <span class="material-symbols-outlined">
                    chat_bubble
                </span>
                <p class="">Messages</p>
            </div>
            <div class="analy">
                <span class="material-symbols-outlined">
                    pie_chart
                </span>
                <p class="">Analytics</p>
            </div>
            <div class="file-m">
                <span class="material-symbols-outlined">
                    folder_open
                </span>
                <p class="">File Manager</p>
            </div>
            <div class="order">
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
                <p class="">Order</p>
            </div>
            <div class="saved">
                <span class="material-symbols-outlined">
                    favorite
                </span>
                <p class="">Saved</p>
            </div>
            <div class="setting">
                <span class="material-symbols-outlined">
                    settings
                </span>
                <p class="">Settings</p>
            </div>
        </div>

        <div class="mode-div" id="btn">
                <span class="material-symbols-outlined" id="icon-mode">
                    light_mode
                </span>
                <p id="pr-text" class="">Light Mode</p>
            <div class="btn">
                <div class="circle change">
                    <span class="material-symbols-outlined dark-btn" id="icon-btn">
                        dark_mode
                    </span>
                </div>
            </div>
        </div>
        
        <div class="profile-div">

                <img src="Pic.jpg" alt="" class="" id="sidebar_img">
                <p class="">John Doe<br>Web Developer</p>
                <span class="material-symbols-outlined">
                    logout
                </span>

        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
